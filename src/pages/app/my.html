<!DOCTYPE html>
<html lang="en" id="code">
<head>
    @@include('../../partical/meta.inc',{"title":"我的"})
    @@include('../../partical/styles.inc', {"links":""})
    <link rel="stylesheet" href="../../assets/styles/app.css">
    @@include('../../partical/fontsize.inc')
</head>
<body>

<div id="content" class="page-content my-user">
    <div class="top">
        <div class="userinfo">
            <div class="item-left">
                <div class="imgbox">
                    <div class="inbox"><img src="../../assets/images/app/user/avatar.png" alt=""></div>
                </div>
            </div>
            <div class="item-middle">
                <span class="tel">132465897789</span>
                <span class="brand">品牌：LV/CK</span>
            </div>
            <div class="item-right">
                <a href="#"><i class="codeicon"></i></a>
            </div>
        </div>
        <div class="bottombox">
            <div class="left">
                <a class="item" href="#">
                    <i class="num">58</i>
                    <span class="text">我的收益</span>
                </a>
            </div>
            <div class="right">
                <a class="item" href="#">
                    <i class="num">16</i>
                    <span class="text">佣金金额</span>
                </a>
            </div>
        </div>
    </div>

    <div class="order">
        <div class="orderitem">
            <a href="#"> <span class="title">我的订单</span>
            <span class="orderlink">查看所有订单<i class="arrow-icon"></i></span></a>
        </div>
        <div class="orderinfo">
            <a class="item" href="#">
                <span class="line"><i class="icon icon-unpay"></i></span>
                <span class="text">待支付</span>
            </a>
            <a class="item" href="#">
                <span class="line"><i class="icon icon-unems "></i></span>
                <span class="text">待发货</span>
            </a>
            <a class="item" href="#">
                <span class="line"><i class="icon icon-ems"></i></span>
                <span class="text">已发货</span>
            </a>
            <a class="item" href="#">
                <span class="line"><i class="icon icon-done"></i></span>
                <span class="text">已完成</span>
            </a>
        </div>
    </div>
    <div class="account">
        <div class="accountitem">
            <span class="title">我的订单</span>
        </div>
        <div class="accounbox">
            <div class="left">
                <a class="item" href="#">
                    <i class="num">￥58</i>
                    <span class="text">金币</span>
                </a>
            </div>
            <div class="right">
                <a class="item" href="#">
                    <i class="num">16</i>
                    <span class="text">积分</span>
                </a>
            </div>
            <div class="line"></div>
        </div>

    </div>
    <div class="set">
        <div class="setitem">
            <a href="#"> <span class="title">资料设置</span>
                <span class="orderlink"><i class="arrow-icon"></i></span></a>
        </div>
    </div>
</div>

<!--尾部导航-->
<div id="footer" class="app-page-footer">
    <div class="footer_inner">
        <a class="on" href="#">
            <span class="line"><i class="icon icon-invite"></i></span>
            <span class="text">邀请</span>
        </a>
        <a href="#">
            <span class="line"><i class="icon icon-team"></i></span>
            <span class="text">团队</span></a>
        <a href="#">
            <span class="line"><i class="icon icon-alliance"></i></span>
            <span class="text">联盟</span></a>
        <a href="#">
            <span class="line"><i class="icon icon-my"></i></span>
            <span class="text">我的</span>
        </a>
    </div>
</div>


<!--脚步导入开始-->
@@include('../../partical/script.inc')
<script src="../../assets/scripts/app.js"></script>

</html>
