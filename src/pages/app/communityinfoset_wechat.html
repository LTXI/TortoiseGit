<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    @@include('../../partical/meta.inc',{"title":"微信号码输入"})

<body style="height: 100%;">
<!--头部-->

        <a href="javascript:history.go(-1);">

        </a>

        <!--<a href="#">
            <div class="posr icon icon_share icon-fix"></div>
        </a>-->

            <form name="form-edit" action="#">

                <input type="hidden" name="submit" value="wechat">

    </div>

@@include('../../partical/script.inc')
