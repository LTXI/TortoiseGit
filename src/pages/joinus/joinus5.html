<!DOCTYPE html>
<html lang="en">
<head>
    @@include('../../partical/meta.inc',{"title":"招募"})
    @@include('../../partical/styles.inc', {"links":""})
    <link rel='stylesheet' href='../../assets/styles/app.css'/>
    <link rel='stylesheet' href='../../assets/styles/joinus5.css'/>
    @@include('../../partical/fontsize.inc')
</head>
<body>
<!--body内容信息-->
<div id="content" class="page-content join-index-new">
    <div class="join-top">
        <div class="join-title-box">
            <p class="title big">我是品牌合伙人</p>
            <p class="title sm">九件客服九件客服</p>
        </div>
        <div class="join-product-item ">
            <span><i>·</i>加入品牌<i>·</i></span>
            <div class="product-img">
                <div class="imgbox">
                    <img src="../../assets/images/joinus/brand.png" alt=""/>
                </div>
            </div>
            <div>
                <p class="description">科研氏科科研氏科研氏科科研氏</p>
            </div>
        </div>
    </div>
    <div class="join-num">
        <p>已有<span>10000</span>人加入品牌</p>
    </div>

    <div class="profit">
        <div class="join-title-box">
            <p class="title big">品牌助理招募</p>
            <p class="title sm">优惠特权</p>
        </div>
        <ul>
            <li class="profit-item">
                <div class="clearfix">
                    <img class="profit-img" src="../../assets/images/joinus/icon_profit_1.png">
                    <p class="profit-desc">全场产品95折</p></div>
            </li>
            <li class="profit-item">
                <div class="clearfix">
                    <img class="profit-img" src="../../assets/images/joinus/icon_profit_2.png">
                    <p class="profit-desc">可获得签约产品利润的20%返拥</p></div>
            </li>
            <li class="profit-item">
                <div class="clearfix">
                    <img class="profit-img" src="../../assets/images/joinus/icon_profit_3.png">
                    <p class="profit-desc">全场产品95折</p></div>
            </li>
            <li class="profit-item">
                <div class="clearfix">
                    <img class="profit-img" src="../../assets/images/joinus/icon_profit_4.png">
                    <p class="profit-desc">可以晋升品牌助理</p></div>
            </li>
        </ul>
    </div>
    <div>
        <div class="join-slogan">
            <span class="title-box">
                <i class="icon_join_title_sign"></i>
                <span class="title">邀请您成为品牌助理</span>
                <i class=" icon_join_title_sign scalex"></i>
            </span>
        </div>
        <div class="join-form">
            <form action="#">
                <div class="join-protocol">
                    <input id="protocol" type="checkbox" class=" join-switch"/>
                    <label for="protocol">阅读并同意九件品牌助理服务协议</label>
                </div>
                <div class="join-enter">
                    <a class="join-enter-desc" onclick="javascript:App.submit();">立即进入</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
