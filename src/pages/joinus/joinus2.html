<!DOCTYPE html>
<html lang="en">
<head>
    @@include('../../partical/meta.inc',{"title":"招募"})
    @@include('../../partical/styles.inc', {
    "links":"<link rel='stylesheet' href='../../assets/styles/joinus2.css'/>"
    })
</head>
<body>
@@include('../../partical/fontsize.inc')


<!--body内容信息-->
<div id="content" class="page-content join-index-new">
    <!--头部-->
    <div class="jm-header header-fixed transparent100">
        <div class="jm-wrapper un-bottom-line">
            <a href="javascript:history.go(-1);">
                <div class="posl icon_back_white"></div>
            </a>
            <p class="title"></p>
        </div>
    </div>
    <div class="join-job">
        <p class="job">品牌助理</p>
    </div>
    <div class="join-title mrg-bottom24">
        <p class="title">我是品牌合伙人<br>九件客服</p>
    </div>
    <div class="join-product-item ">
        <div class="product-img">
            <div class="imgbox">
                <img src="../../assets/images/joinus/brand.png" alt=""/>
            </div>
        </div>
        <div class="recommend">
            <p class="title">科研氏科科研氏科科研氏科科研氏科</p>
            <p class="desc">直销：3.5%</p>
            <p class="desc">推销：22%</p>
        </div>
    </div>
    <div class="join-logo">
        <div class="logobox">
            <img src="../../assets/images/joinus/logo.png" alt="logo">
        </div>
    </div>
    <div class="join-slogan">
        <p class="slogan">邀请您成为品牌助理</p>
    </div>
    <div class="join-form">
        <form action="#" >
            <div class="join-enter">
                <a class="join-enter-desc" onclick="javascript:App.submit();">立即进入</a>
                <div class="join-protocol">
                    <input id="protocol" type="checkbox" class=" join-switch" />
                    <label for="protocol">阅读并同意九件品牌助理服务协议</label>
                </div>
            </div>


        </form>
    </div>
</div>

<!--底部导航-->

<!--脚步导入开始-->

<script type="text/javascript" src="../../assets/scripts/pageResponse.js"></script>
<script type="text/javascript">
  window.onload = window.onresize = function(){
    pageResponse({
      selectors : '#content',     //模块选择器，使用querySelectorAll的方法
      mode : 'contain',     // auto || contain || cover ，默认模式为auto
      width : '375',      //输入页面的宽度，只支持输入数值，默认宽度为320px
      height : '670'      //输入页面的高度，只支持输入数值，默认高度为504px
    })
  }
</script>
</body>
</html>
