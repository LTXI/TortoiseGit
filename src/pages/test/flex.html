<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style type="text/css">
        *{margin: 0; padding: 0; box-sizing: border-box;}
        .box{
            display:-webkit-flex;
            display:flex;
            width:200px;height:500px;margin:0;padding:0;border-radius:5px;list-style:none;background-color:#eee;

            -webkit-align-items:baseline;
            align-items:baseline;
        }

        .item{width: 30px; text-align:center; margin-right: 10px;}

        .item1{padding:10px;background: red;}
        .item2{padding:15px 10px; background: olive;}
        .item3{padding:20px 10px;background: yellowgreen;}
        .item4{padding:40px 10px; background: orchid;}
    </style>
</head>
<body>
<div class="box">
    <div class="item  item1">item1</div>
    <div class="item  item2">item2</div>
    <div class="item  item3">item3</div>
    <div class="item  item4">item4</div>
</div>
</body>
</html>
