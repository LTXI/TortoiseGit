    <script >
document.addEventListener('DOMContentLoaded', function () {
(function initFontSize() {
		var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';

		function changeSize() {
			const designWidth = 750; //设计稿尺寸是640px
			const designWidth2 = 1080;
			var html = document.documentElement; //根元素
			var deviceWidth = html.clientWidth; //屏幕逻辑宽度
			var base = 100;

			if (deviceWidth > designWidth2) {
				deviceWidth = designWidth2;
			}
			html.style.fontSize = (deviceWidth / designWidth) * base + "px";
			//console.log(html.style.fontSize);
			//alert(html.style.fontSize+"==="+deviceWidth);
		}
		changeSize();
		window.addEventListener(resizeEvent, changeSize, false);
	})();
});
</script>

<script>$(function () {
  $(".hobby-box li").click(function () {
    if($(this).hasClass("active")){
      $(this).removeClass("active");
      $(this).find("input[type='checkbox']").attr("checked", false);
    }else{
      $(this).addClass("active");
      $(this).find("input[type='checkbox']").attr("checked", true);
    }
    var checkbox_arr = $("input[type='checkbox']");
    var ischecked = false;
    for( var i = 0; i < checkbox_arr.length; i++){
     if($(checkbox_arr[i]).is(':checked')){
        ischecked = true;
        break;
      }
    }
    if(ischecked){
      $(".form-btn-box .btn-text").css({"background-color":"#E60000","color":"#fff"});
    }else{
      $(".form-btn-box .btn-text").css({"background-color":"#DDD","color":"#9FA0A0"});
    }
  });
});</script>
