document.addEventListener('DOMContentLoaded', function () {
(function initFontSize() {
		var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';

		function changeSize() {
			const designWidth = 750; //设计稿尺寸是640px
			const designWidth2 = 1080;
			var html = document.documentElement; //根元素
			var deviceWidth = html.clientWidth; //屏幕逻辑宽度
			var base = 100;

			if (deviceWidth > designWidth2) {
				deviceWidth = designWidth2;
			}
			html.style.fontSize = (deviceWidth / designWidth) * base + "px";
			//console.log(html.style.fontSize);
			//alert(html.style.fontSize+"==="+deviceWidth);
		}
		changeSize();
		window.addEventListener(resizeEvent, changeSize, false);
	})();
});
</script>

<script>$(function () {
  $("#filebuttom").click(function () {
    $("#fileupload").click();
  });
  $("#fileupload").change(function () {
    var formdata = new FormData(document.forms.namedItem("myupload"));
    formdata.append("image", $("#fileupload").val());
    $.ajax({
      url: "index.php?m=agent&a=wechatqrupload",
      type: "POST",
      data: formdata,
      processData: false,
      contentType: false,
      beforeSend: function () {
        $("#loadingDiv").show();
      },
      complete: function () {
        $("#loadingDiv").hide();
      },
      success: function (data) {
        if (data.status == 1) {
          $(".store_logo img").attr('src', data.imagePath);
          $("#wechatqr").val(data.imagePath);
        } else {
          alert(data.msg);
        }
      },
      error: function (data) {
        alert("上传失败");
      }
    });
  });
})</script>
