    <script >
document.addEventListener('DOMContentLoaded', function () {
(function initFontSize() {
		var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';

		function changeSize() {
			const designWidth = 750; //设计稿尺寸是640px
			const designWidth2 = 1080;
			var html = document.documentElement; //根元素
			var deviceWidth = html.clientWidth; //屏幕逻辑宽度
			var base = 100;

			if (deviceWidth > designWidth2) {
				deviceWidth = designWidth2;
			}
			html.style.fontSize = (deviceWidth / designWidth) * base + "px";
			//console.log(html.style.fontSize);
			//alert(html.style.fontSize+"==="+deviceWidth);
		}
		changeSize();
		window.addEventListener(resizeEvent, changeSize, false);
	})();
});
</script>

<script>
  $(function () {

    var mySwiper = new Swiper('.large-swiper-container', {
      initialSlide:0,
      direction: 'horizontal',
      loop: false,
      pagination: '.swiper-pagination',
      observer:true,
      observeParents:true,
    });
    var zWin = $(window);
    var cid;
    var images_url = [];
    var cur_elems = null;
    var html = "";
    $('.picbox').delegate('.picitem','click',function(e){
      images_url = [];
      html = "";
      if(cur_elems == null){
        cur_elems =  $(this).parent(".picbox").children(".picitem");
        $.each(cur_elems, function (index, elem) {
          var url = $(this).find(".pic").attr("src");
          html +='<div class="swiper-slide swiper-slide-active"><img src="'+url+'"></div >';

        });
      }
      mySwiper.removeAllSlides();
      $(".swiper-container .swiper-wrapper").html(html);

      $('#large_container').css({
        width:zWin.width(),
        height:zWin.height()
      }).show();

      cid = $(this).index() +1;
      /*if(mySwiper == null){
        mySwiper = new Swiper('.large-swiper-container', {
          initialSlide:(cid-1),
          direction: 'horizontal',
          loop: false,
          pagination: '.swiper-pagination',
          observer:true,
          observeParents:true,
        });
      }else{
        mySwiper.update();
        mySwiper.slideTo((cid-1), 0, false);
      }*/
      mySwiper.update();
      mySwiper.slideTo((cid-1), 0, false);
      e.preventDefault();
    });

    $('#large_container').click(function(){
      $('#large_container').hide();
      mySwiper.removeAllSlides();
      cur_elems = null;
      images_url = [];
    });
    $('#large_container').mousedown(function(e){
      e.preventDefault();
    });
  });

</script>
